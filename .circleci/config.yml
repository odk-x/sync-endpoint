version: 2.1
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    working_directory: ~/sync-endpoint
    steps:
      - checkout
      - run:
          name: Generate Cache Checksum
          command: find . -name 'pom.xml' | sort | xargs cat > /tmp/maven_cache_seed
      - restore_cache:
          key: maven-{{ checksum "/tmp/maven_cache_seed" }}
      - run:
          name: Install Dependencies
          command: mvn -DskipTests clean install dependency:resolve-plugins dependency:go-offline
          # - run:
          #name: Run Tests
          #command: mvn verify
      - save_cache:
          paths:
            - ~/.m2
          key: maven-{{ checksum "/tmp/maven_cache_seed" }}
      - store_test_results:
          path: target/surefire-reports

  unit test:
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    working_directory: ~/sync-endpoint
    steps:
      - checkout
      - run:
          name: build and test
          command: |
            mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
            mvn clean test

      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always

      - store_test_results:
          path: ~/test-results

      - store_artifacts:
          path: my-service/target/my-service.jar

  integrated test:
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    working_directory: ~/sync-endpoint
    steps:
      - checkout
      - run:
          name: Run integration test
          command: |
            mvn clean verify -DskipTests=false -DskipITs=false

  build and push sync endpoint docker swarm:
    docker:
      - image: cimg/base:2022.06
    working_directory: ~/sync-endpoint
    steps:
      - checkout
      - run:
          name: Build sync-endpoint-docker-swarm
          command: docker build -t sync-endpoint-docker-swarm:latest .

      - run:
          name: Push to Docker Hub
          command: |
            docker login -u "${DOCKER_USERNAME} -p "${DOCKER_PASSWORD}
            docker push sync-endpoint-docker-swarm:latest

  build and push sync endpoint docker test:
    docker:
      - image: cimg/base:2022.06
    working_directory: ~/sync-endpoint
    steps:
      - checkout
      - run:
          name: Build sync-endpoint-docker-test
          command: docker build -t sync-endpoint-docker-test:latest .

      - run:
          name: Push to Docker Hub
          command: |
            docker login -u "${DOCKER_USERNAME} -p "${DOCKER_PASSWORD}
            docker push sync-endpoint-docker-test:latest    

workflows:
  build:
    jobs:
      - build
      - unit test:
          requires:
            - build
      - integrated test:
          requires:
            - unit test
      - build and push sync endpoint docker swarm:
          requires:
            - unit test
            - integrated test
      - build and push sync endpoint docker test:
          requires:
            - unit test
