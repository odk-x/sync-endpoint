version: 2.1
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    working_directory: ~/sync-endpoint
    steps:
      - checkout
      - run:
          name: Generate Cache Checksum
          command: find . -name 'pom.xml' | sort | xargs cat > /tmp/maven_cache_seed
          when: always
      - restore_cache:
          keys: maven-{{ checksum "/tmp/maven_cache_seed" }}  

      - run: mvn de.qaware.maven:go-offline-maven-plugin:resolve-dependencies

      - save_cache:
          paths:
          - ~/.m2
          key: maven-{{ checksum "/tmp/maven_cache_seed" }}

      - setup_remote_docker

      - run:
          # installs a docker client that will be used to run the docker commands
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin

      - run:
          name: build and test
          command: |
             mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
             mvn clean test

      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always

      - store_test_results:
          path: ~/test-results

      - store_artifacts:
          path: my-service/target/my-service.jar

      - run:
          name: Run integration test
          command: |
            mvn clean verify -DskipTests=false -DskipITs=false

      - run:
          name: Build sync-endpoint-docker-swarm
          command: docker build -t sync-endpoint-docker-swarm:latest .

      - run:
          name: Push to Docker Hub
          command: |
            docker login -u "${DOCKER_USERNAME} -p "${DOCKER_PASSWORD}
            docker push sync-endpoint-docker-swarm:latest

      - run:
          name: Build sync-endpoint-docker-test
          command: docker build -t sync-endpoint-docker-test:latest .

      - run:
          name: Push to Docker Hub
          command: |
            docker login -u "${DOCKER_USERNAME} -p "${DOCKER_PASSWORD}
            docker push sync-endpoint-docker-test:latest    

workflows:
  build:
    jobs:
      - build









