version: 2.1
jobs:
  docker machine and unit test:
    machine:
      image: ubuntu-2004:202104-01
      resource_class: xlarge
    working_directory:  ~/sync-endpoint
    steps:
      - checkout
      - run:
        name: build
        command: |
          set -xe  
          mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
          mvn clean test

      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always

      - store_test_results:
          path: ~/test-results

      - store_artifacts:
          path: my-service/target/my-service.jar

  integrated test:
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    working_directory: ~/sync-endpoint
    steps:
      - checkout
      - run:
          name: Running integration test
          command: |
            mvn clean verify -DskipTests=false -DskipITs=false

  build and push sync endpoint docker swarm:
    docker:
      - image: cimg/base:2022.06
    working_directory: ~/sync-endpoint
    steps:
      - checkout
      - run:
          name: Build sync-endpoint-docker-swarm
          command: docker build -t sync-endpoint-docker-swarm:latest .

      - run:
          name: Push to Docker Hub
          command: |
            docker login -u "${DOCKER_USERNAME} -p "${DOCKER_PASSWORD}
            docker push sync-endpoint-docker-swarm:latest

  build and push sync endpoint docker test:
    docker:
      - image: cimg/base:2022.06
    working_directory: ~/sync-endpoint
    steps:
      - checkout
      - run:
          name: Build sync-endpoint-docker-test
          command: docker build -t sync-endpoint-docker-test:latest .

      - run:
          name: Push to Docker Hub
          command: |
            docker login -u "${DOCKER_USERNAME} -p "${DOCKER_PASSWORD}
            docker push sync-endpoint-docker-test:latest    

workflows:
  build:
    jobs:
      - docker machine and unit test
      - integrated test:
          requires:
            - docker machine and unit test
      - build and push sync endpoint docker swarm:
          requires:
            - unit test
            - integrated test
      - build and push sync endpoint docker test:
          requires:
            - unit test
            - integrated test
